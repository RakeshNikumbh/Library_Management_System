<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <script src="./node_modules/jquery/dist/jquery.min.js"  onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src='./js/form-validate.js'></script>
  <script src='./js/validation_Add_Oper.js'></script>
  <script src='./js/datepicker.min.js'></script>
  
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/datepicker.css">
  <link rel="stylesheet" href="./node_modules/ionicons-npm/css/ionicons.min.css">

  <title>Add Sub Admin</title>
  <style>
    .menu
    {
      background-color: #222;
      margin-left: 20px;
      width :170px;
    }
    .navfont
    {
      font-size: 16px;
    }
    h2
    {
      font-weight: bolder;
      font-size: 40px;
      margin-top: 3px;
      color: #808080;
    }
    #alert
    {
        position: absolute;
        margin-left: 10px;
        margin-top: 130px;
        opacity: 0.7;
        width: 420px;
        height: 50px;
    }
    .jumbotron
    {
      margin-top: 80px;
      background-color:#808080;
      margin-left: 100px;
      opacity: 0.6;
    }
  </style>
</head>
<body >
    <script src="./js/Navheader.js"></script>
    <div class="container">
        <form id="frm" class="form-horizontal">
            <div class="row">
                <div class="col-xs-6 col-lg-offset-1" style="margin-top:0px">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background-color:#666666;border-color:#666666;border-width:5px;">
                            <h1 id="Oid" align="center" style="font-weight:bolder;font-size:22px;color:	#d9d9d9;">Add New SubAdmin</h1>
                        </div>

                        <div class="panel-body" style="border-color:#666666;">

                            <div id="st1" class="form-group">
                                <label style="margin-top: 7px;" for="fname" class="col-sm-4 col-sm-offset-1">Record No </label>
                                <div class="input-group col-sm-6 disabled">
                                    <span class="input-group-addon"><i class="ion-person"></i></span>
                                    <input type="text" value="" class="form-control" id="uno" disabled>
                                </div>
                            </div>

                            <div id="ourname" class="form-group">
                                <label style="margin-top: 7px;" for="fname" class="col-sm-4 col-sm-offset-1">User Name </label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="ion-person"></i></span>
                                    <input type="text" placeholder="Firstname Lastname" value="" class="form-control" id="urname">
                                </div>
                            </div>

                            <div id="ogender" class="form-group">
                                <label style="margin-top: 7px;" for="gender" class="col-sm-4 col-sm-offset-1">Gender </label>
                                <div class="input-group col-sm-6">
                                    <label class="radio-inline"><input type="radio" value="Male" id="gender" name="gender">Male</label>
                                    <label class="radio-inline"><input type="radio" value="Female" id="gender" name="gender">Female</label>
                                </div>
                            </div>

                            <div id="obdate" class="form-group">
                                <label style="margin-top: 7px;" for="pass" class="col-sm-4 col-sm-offset-1">Birth Date </label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i style="font-size:10px" class="ion-calendar"></i></span>
                                    <input type="text" placeholder="DD/MM/YYYY" value="" class="form-control" id="bdate" name="bdate">
                                </div>
                            </div>

                            <div id="omno" class="form-group">
                                <label style="margin-top: 7px;" for="lname" class="col-sm-4 col-sm-offset-1">Mobile No </label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="ion-ipad"></i></span>
                                    <input type="text" placeholder="Enter Mobile Number" value="" class="form-control" id="mno">
                                </div>
                            </div>

                            <div id="ooemail" class="form-group">
                                <label style="margin-top: 7px;" for="lname" class="col-sm-4 col-sm-offset-1">Email </label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="ion-email"></i></span>
                                    <input type="email" placeholder="Enter Valid Email" value="" class="form-control" id="oemail">
                                </div>
                            </div>

                            <div id="opasswd" class="form-group">
                                <label style="margin-top: 7px;" for="pass" class="col-sm-4 col-sm-offset-1">Password </label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="ion-locked"></i></span>
                                    <input type="password" placeholder="Enter Password" class="form-control" id="passwd">
                                    <span class="input-group-addon"><a style="text-decoration:none;font-size:17px;color:#666666;" id="showpass" class="ion-eye-disabled"></a></span>
                                </div>
                            </div>

                            <div id="ocpasswd" class="form-group">
                                <label style="margin-top: 7px;" for="pass" class="col-sm-4 col-sm-offset-1">Confirm Password </label>
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="ion-locked"></i></span>
                                    <input type="password" placeholder="Re-enter Password" class="form-control" id="cpasswd">
                                    <span class="input-group-addon"><a style="text-decoration:none;font-size:17px;color:#666666;" id="showcpass" class="ion-eye-disabled"></a></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group col-sm-6 col-sm-offset-5">
                                    <input type="button" class="btn btn-default btn-md" onclick="return validate()" style="width:100px;" value="Register">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="col-xs-2 col-lg-5 col-md-4 col-sm-3">
                    <div id="alert" class="alert alert-danger hidden">
                        <span style="position:fixed;margin-left:10px;"><strong class="ion-alert-circled"></strong><span id="errmsg">  Email Or Password Does Not Matched!! Please Try Again</span></span>
                    </div>
                </div>
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                    <div class="modal-body">
                                        <h4 align="center">Data Successfully Inserted.</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="refre" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
    <script src="./js/Navfooter.js"></script>
</body>
</html>
